{% if page.layout == "post" %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": "{{ page.title | escape }}",
  "author": {
    "@type": "Person",
    "name": "{{ page.author | default: site.title }}"
  },
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  "dateModified": "{{ page.date | date_to_xmlschema }}",
  "description": "{{ page.excerpt | strip_html | strip_newlines | truncate: 160 | escape }}",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ page.url | absolute_url }}"
  },
  "publisher": {
    "@type": "Person",
    "name": "{{ site.title }}",
    "url": "{{ site.url }}"
  },
  {% if page.tags.size > 0 %}
  "keywords": {{ page.tags | jsonify }},
  {% endif %}
  {% if page.categories.size > 0 %}
  "about": {{ page.categories | jsonify }},
  {% endif %}
  "url": "{{ page.url | absolute_url }}"
}
</script>
{% endif %}

{% if page.layout == "page" and page.title == "About" %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Person",
  "name": "Ryan Angelo",
  "jobTitle": "Software Engineer",
  "url": "{{ site.url }}",
  "description": "Software Engineer passionate about building meaningful projects and expanding technical knowledge",
  "sameAs": [
    "https://github.com/{{ site.github_username }}",
    "https://linkedin.com/in/Ryan-Angelo"
  ],
  "knowsAbout": [
    "Software Engineering",
    "Python",
    "JavaScript",
    "Rust",
    "Swift",
    "Machine Learning",
    "Web Development"
  ]
}
</script>
{% endif %}

{% if page.layout == "home" %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "{{ site.title }}",
  "description": "{{ site.description }}",
  "url": "{{ site.url }}",
  "author": {
    "@type": "Person",
    "name": "Ryan Angelo",
    "jobTitle": "Software Engineer"
  },
  "potentialAction": {
    "@type": "SearchAction",
    "target": "{{ site.url }}/search?q={search_term_string}",
    "query-input": "required name=search_term_string"
  }
}
</script>
{% endif %}
